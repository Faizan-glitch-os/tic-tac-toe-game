<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <p>Built with HTML, CSS and JavaScript</p>
    </header>
    <main>
      <section class="player-naming-section">
        <ul class="player-naming-card">
          <li>
            <article class="player-1">
              <h3>Player-1</h3>
              <h2>Player-1 Name to be set</h2>
              <h2>O</h2>
              <button>Rename</button>
            </article>
          </li>
          <li>
            <article class="player-2">
              <h3>Player-1</h3>
              <h2>Player-1 Name to be set</h2>
              <h2>O</h2>
              <button>Rename</button>
            </article>
          </li>
        </ul>
        <button class="start-game-btn">Start Game!</button>
      </section>
    </main>
  </body>
</html>
