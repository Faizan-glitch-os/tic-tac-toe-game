<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <aside class="backdrop"></aside>
    <header>
      <h1>Tic Tac Toe</h1>
      <p>Built with HTML, CSS and JavaScript</p>
    </header>
    <main>
      <aside class="player-modal">
        <h2>Player-1</h2>
        <form>
          <label for="player-1-name">Enter your name</label
          ><input type="text" id="player-1-name" />
        </form>
        <div class="player-modal-btns">
          <button class="btn player-modal-btns">Cancel</button>
          <button class="btn player-modal-btns">Okay</button>
        </div>
      </aside>
      <section class="player-naming-section">
        <ul class="player-naming-card">
          <li>
            <article class="player-1">
              <h3>Player-1</h3>
              <h2>f</h2>
              <h2>O</h2>
              <button>Rename</button>
            </article>
          </li>
          <li>
            <article class="player-2">
              <h3>Player-1</h3>
              <h2>Faizan Ahmad</h2>
              <h2>X</h2>
              <button>Rename</button>
            </article>
          </li>
        </ul>
        <button class="btn start-game">Start Game!</button>
      </section>
      <section class="game-status">
        <article>
          <p>You won! <span class="winner-name">Player Name</span></p>

          <p>Click above button "Start Game" to start a new game.</p>
        </article>
      </section>
    </main>
  </body>
</html>
